<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row justify-content-center">
        <div class="col-md-5 mt-5 text-center">
            <h1 class="text-center mt-5">Form Validation</h1>

            <input type="text" class="mt-5 mb-0" id="username" placeholder="Enter your username">
            <small id="name_error"></small><br>

            <input type="email" class="mt-5 mb-0" id="email" placeholder="Enter your email">
            <small id="email_error"></small><br>

            <input type="text" class="mt-5 mb-0" id="password" placeholder="Enter your password">
            <small id="password_error"></small><br>

            <input type="text" class="mt-5 mb-0" id="match" placeholder="Re-enter your password">
            <small id="match_error"></small><br>

            <button type="submit" class=" my-5 btn btn-primary" onclick="validate()">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
